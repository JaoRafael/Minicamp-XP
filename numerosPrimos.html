<html>
    <script>

        /* ENUNCIADO:
           Programa para informar se determinado número é primo ou não.
           ATIVIDADE:
           O aluno deverá criar uma função que informará se determinado número é primo ou não.
           Esta função deverá ser criada dentro da tag “script” de um arquivo HTML.
           Para chamar a função passando o número a ser verificado, basta abrir este arquivo HTML dentro do Google Chrome, apertar F12 para abrir o Chrome DevTools, acessar a aba console e chamar a função passando o valor que deseja verificar. 
           Ao chamar o programa, ele deve imprimir no console do Google Chrome se o número passado como parâmetro é primo ou não.
        */

        function verificaNumeroPrimo(numero){
            if(numero === 1){
                return "NÚMERO 1 NÃO É CONSIDERADO PRIMO"
            }
            if(numero === 0){
                return "NÚMERO 0 NÃO É CONSIDERADO PRIMO"
            }
            var primo = true;
            for(var i = 2; i < numero; i++){
                if((numero % i) === 0){
                    primo = false;
                }
            }
            if(primo === false){
                return "O número " + numero + " não é primo"
            }else {
                return "O número " + numero + " é primo"
            }
        } 
        
    </script>
</html>
